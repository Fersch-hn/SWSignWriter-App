<ion-header>
  <ion-toolbar>
    <ion-title>Edit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <!-- List of Items -->
  <ion-list>
    <ion-item *ngFor="let item of elements">
      <button
        style="margin:10px;"
        (click)="search($event, item.key)"
        type="button"
      >
        <span style="padding:10px;" [innerHTML]="item.sign"></span>
        <ion-label> </ion-label>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
