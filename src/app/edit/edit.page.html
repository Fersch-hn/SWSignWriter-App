<ion-header>
  <ion-toolbar>
    <ion-title>Edit</ion-title>
    <ion-item>
      <ion-textarea
        #emailRef
        placeholder="Enter words to search here..."
      ></ion-textarea>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <!-- List of Items -->
  <ion-list>
    <ion-item *ngFor="let item of elements">
      <button
        style="margin:10px;padding:5px;"
        (click)="replace($event, item.key)"
        type="button"
      >
        <span [innerHTML]="item.sign"></span>
        <ion-label>{{ item.gloss }} </ion-label>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
