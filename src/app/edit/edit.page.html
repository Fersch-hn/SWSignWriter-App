<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Edit</ion-title>
  </ion-toolbar>
  <ion-item>
    <ion-textarea #searchRef placeholder="Enter words to search here..."></ion-textarea>
    <ion-button style="display:none" (click)="resetEntries()">Reset</ion-button>
  </ion-item>

</ion-header>

<ion-content padding>
  <!-- List of Items -->
  <ion-list>
    <ion-item *ngFor="let found of editedDocument.editedsigns; index as i; trackBy: trackFound ">
      <ion-grid>
        <ion-row>
          <button class="editbutton" [style.background-color]="found.color" (click)="replace(i)" type="button">
            <div class="sign">
              <span [innerHTML]="found.svg | safeHtml"></span>
              <ion-grid>
                <ion-row>
                  <ion-col size="10">
                    <ion-label>{{ found.text + (!found.sign ? ' sign not found' : '') }} </ion-label>
                  </ion-col>
                  <ion-col size="1">
                    <ion-badge *ngIf="found.totalmatches > 1" color="light">{{ found.totalmatches }}</ion-badge>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </div>
          </button>
        </ion-row>
        <ion-row>
          <ion-col [sizeXl]="3" sizeLg="4" sizeMd="4" sizeSm="8" sizeXs="12">
            <ion-segment color="primary"  value="left" (ionChange)="segmentChanged($event, i)">
              <ion-segment-button value="left">
                 <ion-label>Left</ion-label>
                <img src="../../assets/img/Left.png">
              </ion-segment-button>
              <ion-segment-button value="middle">
                  <ion-label>Middle</ion-label>  
                <img src="../../assets/img/Center.png">
              </ion-segment-button>
              <ion-segment-button value="right">
                  <ion-label>Right</ion-label>   
                <img src="../../assets/img/Right.png">
              </ion-segment-button>
            </ion-segment>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon (click)="accept()" name="checkmark"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
