<ion-header>
  <ion-toolbar>
    <ion-title>Edit</ion-title>
    <ion-item>
      <ion-textarea
        #searchRef
        placeholder="Enter words to search here..."
      ></ion-textarea>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <!-- List of Items -->
  <ion-list>
    <ion-item *ngFor="let sign of editedDocument.editedsigns">
      <button class="editbutton" (click)="replace(sign.index)" type="button">
        <div class="sign">
          <span [innerHTML]="sign.sign | safeHtml"></span>
        </div>
        <ion-label>{{ sign.gloss }} </ion-label>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
