<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-button>
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-title>{{'Subscribe' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-row>
    <ion-col>
      <p>$5/month</p>
      <ion-button (click)="SubscribeMonthly()">Subscribe Monthly</ion-button>
    </ion-col>
    <ion-col>
      <p>$5/month for 11 months</p>
      <p> +1 month FREE</p>
      <ion-button (click)="SubscribeYearly()"> Subscribe Yearly</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
