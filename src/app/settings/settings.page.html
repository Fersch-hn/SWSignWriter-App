<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="center">
    <file-drop
      dropZoneLabel="Drop SPML file here to add signs"
      (onFileDrop)="dropped($event)"
      (onFileOver)="fileOver($event)"
      (onFileLeave)="fileLeave($event)"
    >
    </file-drop>
    <input hidden type="file" #uploader (change)="upload($event)" />
    <ion-button (click)="uploader.click()">
      Choose SPML file
    </ion-button>
    <hr>
    <ion-button (click)="clearSigns()">
      Clear Signs
    </ion-button>
  </div>
</ion-content>
