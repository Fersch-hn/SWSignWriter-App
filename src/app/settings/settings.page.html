<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>{{'Settings' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="center">
    <file-drop
      dropZoneLabel="{{'Drop SPML file here to add signs'  | translate}}"
      (onFileDrop)="dropped($event)"
      (onFileOver)="fileOver($event)"
      (onFileLeave)="fileLeave($event)"
    >
    </file-drop>
    <input hidden type="file" #uploader (change)="upload($event)" />
    <ion-button (click)="uploader.click()">
       {{'Choose SPML file' | translate}}
    </ion-button>
    <hr>
    <ion-button (click)="clearSigns()">
        {{'Clear Signs' | translate}}
    </ion-button>
  </div>
  <ion-item>
    <ion-label>{{'UI Language' | translate}}</ion-label>
    <ion-select value="en" interface="popover"  (ionChange)="onCountryChange($event)">
          <ion-select-option value="en" (onSet)="useLanguage('en')">{{'English' | translate}}</ion-select-option>
      <ion-select-option value="es" (onSet)="useLanguage('es')">{{'Spanish' | translate}}</ion-select-option>
      <ion-select-option value="pt" (onSet)="useLanguage('pt')">{{'Portuguese' | translate}}</ion-select-option>
    </ion-select>
  </ion-item>

</ion-content>
