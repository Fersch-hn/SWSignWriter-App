<ion-header>
  <ion-toolbar>
    <ion-title>Share iOS</ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary"   (click)="close()">
        <ion-icon name="close-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <a target="_blank" [href]="getRemoteImage()">Open Share Emails</a>
</ion-content>
