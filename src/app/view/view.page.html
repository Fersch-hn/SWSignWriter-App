<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Document
    </ion-title>
    <ion-item>
        <ion-range min="50" max="900" step="10" pin="true" (ionChange)="heightChange($event)">
          <ion-icon size="small" slot="start" name="resize"></ion-icon>
          <ion-icon slot="end" name="resize"></ion-icon>
        </ion-range>
      </ion-item>
     
    <ion-buttons slot="end">
        
      <ion-button *ngIf="isCordova()" color="primary" fill="solid" (click)="share()">
        Share  <ion-icon name="share"></ion-icon>
      </ion-button>
      <ion-button *ngIf="!isCordova()" color="primary" fill="solid" (click)="copy()"> 
          <ion-icon  name="copy"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div id="document" class="document">
    <div class="signtext" [style.height.px]="signtextHeight"> 
      <span [innerHTML]="document | safeHtml"></span>
    </div>
  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon (click)="edit()"name="create"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <canvas id='canvas'></canvas>
  <span class="preloadFonts" [innerHTML]="preloadFonts | safeHtml"></span>
</ion-content>
