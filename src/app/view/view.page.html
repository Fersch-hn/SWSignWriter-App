<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Document
      <ion-button (click)="share()">
        Share
      </ion-button>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div id="document"  class="document">
    <div class="signtext" style="background-color: white;">
      <span [innerHTML]="document | safeHtml"></span>
    </div>
  </div>

<canvas id ='canvas'></canvas>
</ion-content>
