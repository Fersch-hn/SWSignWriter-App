<ion-header>
  <ion-toolbar>
    <ion-title>{{'SWSignWriter Login' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <button (click)="auth.login()" *ngIf="!auth.loggedIn">{{'Log In' | translate}}</button>
  <button (click)="auth.logout()" *ngIf="auth.loggedIn">{{'Log Out' | translate}}</button>
  <a routerLink="/">{{'Home' | translate}}Home</a>&nbsp;
  <a routerLink="profile" *ngIf="auth.loggedIn">{{'Profile' | translate}}</a>
</ion-content>
